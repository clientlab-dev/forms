<div  class="field-item">
	<textarea v-model="value" v-bind:name="name" v-bind:id="id" v-bind:type="type" ></textarea>
	<div class="error-notifier">
		{{errorMessage}}
	</div>
	<div class="correct-notifier">
		{{correctMessage}}
	</div>
	<label v-bind:for="id">
		{{placeholderText}}
	</label>
</div>
